name: "Vprofile IAC"

on:
  push:
    branches:
      - main
      - stage
    paths:
      - terraform/**    # 只對 terraform 目錄下的檔案變動觸發
  pull_request:
    branches:
      - main
    paths:
      - terraform/**    # 只對 terraform 目錄下的檔案變動觸發 PR

env:
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}   # Terraform remote state bucket
  AWS_REGION: us-east-1                              # AWS 區域
  EKS_CLUSTER: vprofile-eks                          # EKS Cluster 名稱

jobs:
  terraform:
    name: "Terraform Infrastructure Pipeline"
    runs-on: ubuntu-latest  # 指定 runner 為 Ubuntu 最新版本

    defaults:
      run:
        shell: bash
        working-directory: ./terraform  # 預設執行目錄為 terraform

    steps:
      # Checkout repo
      - name: Checkout source code
        uses: actions/checkout@v4
        # 從 GitHub repository 取得程式碼，方便後續 Terraform 操作

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
        # 設定 AWS 認證，讓 Terraform 和 kubectl 可以操作 AWS 資源

      # Setup Terraform (pin version)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.3
        # 安裝指定版本 Terraform，確保環境一致

      # Terraform init (remote backend)
      - name: Terraform init
        run: |
          terraform init \
            -backend-config="bucket=${BUCKET_TF_STATE}" \
            -backend-config="key=vprofile/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}"
        # 初始化 Terraform 專案
        # 使用 remote backend（S3 bucket）來儲存 Terraform state
        # key: 在 bucket 裡的路徑
        # region: bucket 所在 AWS 區域

      # Terraform format check
      - name: Terraform format
        run: terraform fmt -check
        # 檢查 Terraform 檔案格式，確保程式碼風格一致

      # Terraform validate
      - name: Terraform validate
        run: terraform validate
        # 驗證 Terraform 配置檔語法是否正確，確保 plan/apply 不會報錯

      # Terraform plan
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false -out planfile
        continue-on-error: true
        # 產生 Terraform 計畫(plan)
        # -no-color: 避免輸出顏色碼，便於 log 分析
        # -input=false: 不提示輸入變數
        # -out planfile: 將計畫輸出到檔案
        # continue-on-error: 即使 plan 失敗也不會直接中斷 workflow

      # Fail workflow if plan fails
      - name: Terraform plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1
        # 如果 Terraform plan 失敗，強制 workflow 失敗
        # 避免 apply 錯誤的計畫

      # Terraform apply (main branch only)
      - name: Terraform apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false planfile
        # 只在 main branch push 時自動套用 Terraform 計畫
        # -auto-approve: 不需要手動確認
        # -input=false: 不提示輸入變數
        # planfile: 使用之前產生的 plan

      # Update kubeconfig after EKS is created/updated
      - name: Update kubeconfig
        if: steps.apply.outcome == 'success'
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER
        # Terraform apply 成功後，更新本地 kubeconfig
        # 以便 kubectl 可以操作新建/更新的 EKS cluster

      # Install Ingress Controller (cluster add-on)
      - name: Install Ingress controller
        if: steps.apply.outcome == 'success'
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.1.3/deploy/static/provider/aws/deploy.yaml
        # 安裝 Nginx Ingress Controller 作為 cluster 的 add-on
        # 使用官方提供的 YAML 部署 AWS Provider 的版本
